<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cur.css">
    <title>&#8360;Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency" placeholder="INR">
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Austrailian Dollar</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="INR" selected>INR - Indian Rupee </option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="KWD">KWD - Kuwaiti Dinar</option>
            <option value="LKR">LKR - Sri Lankan Rupee</option>
        </select>

        <span style="font-size:2rem;color: black;">to</span>

        <select id="toCurrency" placeholder="INR">
            <option value="INR">INR - Indian Rupee</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD" selected>AUD - Austrailian Dollar</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="KWD">KWD - Kuwaiti Dinar</option>
            <option value="LKR">LKR - Sri Lankan Rupee</option>
        </select>
        <br>
        <button id="convertBtn">Convert</button>
    </div>
    <div class="result" id="result">
    </div>
    <script src="cur.js"></script>
</body>

</html>
